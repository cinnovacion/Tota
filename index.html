<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Tota la tortuga</title>

    <link rel="stylesheet" media="not screen and (device-width: 1200px) and (device-height: 900px)" href="lib/sugar-web/graphics/css/sugar-96dpi.css">
    <link rel="stylesheet" media="screen and (device-width: 1200px) and (device-height: 900px)" href="lib/sugar-web/graphics/css/sugar-200dpi.css">
    <link rel="stylesheet" href="css/activity.css">
    <link rel="stylesheet" href="css/sweetalert.css">
    
    <script data-main="js/loader" src="lib/require.js"></script>
  </head>
  <body>

    <div id="main-toolbar" class="toolbar">
      <button class="toolbutton" id="activity-button" title="Tota La Tortuga"></button>
      <button class="toolbutton pull-right" id="stop-button" title="Salir"></button>
    </div>

    <div id="canvas">

      <div id='opening'>
        <button id='history' class="game-button">Ayuda / Historia</button>
        <div><button id='play'>Entrar</button></div>
      </div>

      <div id='menu' class="hidden">
        <button id='help-menu' class="game-button">Ayuda</button>
        <div><button id='acelerando-button'>Acelerando</button><button id='atiempo-button'>A tiempo</button></div>
        <button id='back-opening' class="game-button">Regresar a inicio</button>
      </div>

      <div id="acelerando" class="hidden">
        <div class="container-status">
          <div id="container-statusA-health" class="container-column">
          </div>
          <div class="container-column">
            <button id='helpA-game' class="game-button">Ayuda</button>
            <button id='contA-game' class="game-button">0</button>
          </div>
        </div>
        <div class="container_matrix" id="container-level-1"></div>
        <button id='backA-menu' class="game-button">Regresar a Menú</button>
      </div>

      <div id='atiempo' class="hidden">
        <div class="container-status">
          <div id="container-statusAT-health" class="container-column">
          </div>
          <div class="container-column">
            <button id='helpAT-game' class="game-button">Ayuda</button>
            <button id='contAT-game' class="game-button">0</button>
          </div>
        </div>
        <div class="container_matrix" id="container-level-2">
          <div class="container-matrix-column"></div>
          <div class="container-matrix-column">
            <div id="container-dropzone-exercise">
              <div style="width:100%;height:25px;"></div>
              <div style="width:50px;height:114px;float:left;"></div>
              <div class="numeric-dropzone" id="dropzone1"></div>
              <div style="width:50px;height:114px;float:left;"></div>
              <div id="container-operations" class="container-mathematics">
                <button id="mathematic-sum" class="mathematic-button">+</button>
                <button id="mathematic-subtraction" class="mathematic-button">-</button>
                <button id="mathematic-multiplication" class="mathematic-button">x</button>
                <button id="mathematic-divition" class="mathematic-button">÷</button>
              </div>
              <div style="width:50px;height:114px;float:left;"></div>
              <div class="numeric-dropzone" id="dropzone2"></div>
              <div style="width:50px;height:114px;float:left;"></div>
              <div class="container-mathematics">
                <button id="mathematic-r" class="mathematic-resp mathematic-off" disabled="disabled">=</button>
              </div>
              <div style="width:50px;height:114px;float:left;"></div>
              <div class="numeric-dropzoneR" id="dropzoneR"></div>
            </div>
          </div>
          <div class="container-matrix-column">
            <div id="container-draggable-exercise">
              <div style="width:100%;height:10px;"></div>
              <div id="content-resp">
                <div style="width:30px;height:100%;float:left;"></div>
                <div id="drag-start1" class="drag-start">
                  <div id="drop1" class="draggable drag-drop">9999</div>
                </div>
                <div style="width:30px;height:100%;float:left;"></div>
                <div id="drag-start1" class="drag-start">
                  <div id="drop1" class="draggable drag-drop">9999</div>
                </div>
                <div style="width:30px;height:100%;float:left;"></div>
                <div id="drag-start1" class="drag-start">
                  <div id="drop1" class="draggable drag-drop">9999</div>
                </div>
                <div style="width:30px;height:100%;float:left;"></div>
                <div id="drag-start1" class="drag-start">
                  <div id="drop1" class="draggable drag-drop">9999</div>
                </div>
                <div style="width:30px;height:100%;float:left;"></div>
                <div id="drag-start1" class="drag-start">
                  <div id="drop1" class="draggable drag-drop">9999</div>
                </div>
                <div style="width:30px;height:100%;float:left;"></div>
              </div>
            </div>
          </div>
        </div>
        <button id='backAT-menu' class="game-button">Regresar a Menú</button>      
      </div>
      
      <div id="modal" class="hidden"></div>
      <div id="modal-content" class="hidden"><button id="close-modal"></button></div>
    </div>


  </body>
</html>
